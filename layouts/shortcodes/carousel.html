<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  .carousel-inner img {
    width: 100%;
    height: 400px; 
    object-fit: cover;
  }
</style>

<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/imagenes/pueblo1.jpg" class="d-block w-100" alt="Imagen 1" />
    </div>
    <div class="carousel-item">
      <img src="/imagenes/pueblo2.jpg" class="d-block w-100" alt="Imagen 2" />
    </div>
    <div class="carousel-item">
      <img src="/imagenes/pueblo3.jpg" class="d-block w-100" alt="Imagen 3" />
    </div>
    <div class="carousel-item">
      <img src="/imagenes/pueblo4.jpg" class="d-block w-100" alt="Imagen 4" />
    </div>
    <div class="carousel-item">
      <img src="/imagenes/pueblo5.jpg" class="d-block w-100" alt="Imagen 5" />
    </div>
    <div class="carousel-item">
      <img src="/imagenes/pueblo6.jpg" class="d-block w-100" alt="Imagen 6" />
    </div>
    <div class="carousel-item">
      <img src="/imagenes/pueblo7.jpg" class="d-block w-100" alt="Imagen 7" />
    </div>
    <div class="carousel-item">
      <img src="/imagenes/pueblo8.jpg" class="d-block w-100" alt="Imagen 8" />
    </div>
  </div>

  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExample"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExample"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
