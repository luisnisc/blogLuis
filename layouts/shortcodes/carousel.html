<script>
    const carouselHost = document.getElementById('carouselHost');
    const shadow = carouselHost.attachShadow({ mode: 'open' });

    // Incluir Bootstrap CSS
    const linkBootstrap = document.createElement('link');
    linkBootstrap.setAttribute('rel', 'stylesheet');
    linkBootstrap.setAttribute('href', 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css');
    shadow.appendChild(linkBootstrap);

    // Estilos personalizados
    const style = document.createElement('style');
    style.textContent = `
      .carousel-inner img {
        width: 100%;
        height: 400px;
        object-fit: cover;
      }
    `;
    shadow.appendChild(style);

    // HTML del carrusel con rutas relativas
    shadow.innerHTML += `
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{ "imagenes/pueblo1.jpg" | relURL }}" class="d-block w-100" alt="Imagen 1" />
          </div>
          <div class="carousel-item">
            <img src="{{ "imagenes/pueblo2.jpg" | relURL }}" class="d-block w-100" alt="Imagen 2" />
          </div>
          <div class="carousel-item">
            <img src="{{ "imagenes/pueblo3.jpg" | relURL }}" class="d-block w-100" alt="Imagen 3" />
          </div>
          <div class="carousel-item">
            <img src="{{ "imagenes/pueblo4.jpg" | relURL }}" class="d-block w-100" alt="Imagen 4" />
          </div>
          <div class="carousel-item">
            <img src="{{ "imagenes/pueblo5.jpg" | relURL }}" class="d-block w-100" alt="Imagen 5" />
          </div>
          <div class="carousel-item">
            <img src="{{ "imagenes/pueblo6.jpg" | relURL }}" class="d-block w-100" alt="Imagen 6" />
          </div>
          <div class="carousel-item">
            <img src="{{ "imagenes/pueblo7.jpg" | relURL }}" class="d-block w-100" alt="Imagen 7" />
          </div>
          <div class="carousel-item">
            <img src="{{ "imagenes/pueblo8.jpg" | relURL }}" class="d-block w-100" alt="Imagen 8" />
          </div>
        </div>
        <button id="prevBtn" class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button id="nextBtn" class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    `;

    // Incluir Bootstrap JS
    const scriptBootstrap = document.createElement('script');
    scriptBootstrap.setAttribute('src', 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js');
    scriptBootstrap.onload = () => {
      const carouselElement = shadow.querySelector('#carouselExample');
      const carousel = new bootstrap.Carousel(carouselElement, {
        ride: 'carousel'
      });

      const prevBtn = shadow.querySelector('#prevBtn');
      const nextBtn = shadow.querySelector('#nextBtn');

      prevBtn.addEventListener('click', () => {
        carousel.prev();
      });

      nextBtn.addEventListener('click', () => {
        carousel.next();
      });
    };
    shadow.appendChild(scriptBootstrap);
</script>
